server
{
	listen localhost:8080 ;
	server_name eric.eu;
	client_max_body_size 2GiB;
	error_page 500 /tmp/http_server/front/index.html; location /
	{
		index index.html;
		limit_exept GET POST;
		root /tmp/http_server/front ;
		auto_index on;
		location /img
		{
			index ;
			root /tmp/http_server/data/ ;
		}
		location /files
		{
			limit_exept POST;
			index cgiTest.py;
			auto_index off;
			root  /tmp/http_server/files ;
		}
		location /files
		{
			limit_exept GET;
			index ;
			auto_index on;
			root  /tmp/http_server/files ;
		}
		location /files/uploads
		{
			limit_exept DELETE GET;
			index ;
			auto_index on;
			root  /tmp/http_server/files/uploads ;
			
		}

		location /profile
		{
			index infinite.py;
			auto_index on;
			root /tmp/http_server/back ;
			limit_exept GET POST;
		}
	}
	location /rickroll
	{
		return "https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1";
	}
	location /teapot
	{
		return 418 "<h1>I AM A TEAPOT! CAN'T NOT MAKE COFFE!!<\h1>";
	}
}

