server
{
	listen 0.0.0.0:8080 ;
	server_name eric.eu;
	client_max_body_size 2GiB;
	error_page 400 401 402 403 404 /tmp/http_server/error_pages/40x.html;
	location /
	{
		index index.html;
		limit_exept GET POST;
		root /tmp/http_server/front ;
		auto_index on;
	}
}

