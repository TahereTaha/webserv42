server
{
	listen localhost:8080 localhost:8020 ;
	server_name eric.eu;
	client_max_body_size 2GiB;
	error_page 400 401 402 403 404 /tmp/http_server/errorpages/40x.html;
	location /
	{
		index index.html;
		limit_exept GET;
		root /tmp/http_server/front ;
		auto_index on;
		location /img
		{
			index ;
			root /tmp/http_server/data/ ;
		}

		location /profile
		{
			index profile.php;
			auto_index off;
			root /tmp/http_server/back ;
		}
	}
	location /rickroll
	{
		return "https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1";
	}
	location /teapot
	{
		return 418 "<h1>I AM A TEAPOT! CAN'T NOT MAKE COFFE!!<\h1>";
	}
}

