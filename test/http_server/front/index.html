<h2>Images in Another Folder</h2>

<img src="img/taha.png" alt="HTML5 Icon" style="width:128px;height:128px;">

<hr>

<h2>Upload & Send File (No multipart/form-data)</h2>

<input type="file" id="fileInput">
<button id="sendBtn">Send File</button>

<script>
  const input = document.getElementById('fileInput');
  const sendBtn = document.getElementById('sendBtn');

  sendBtn.addEventListener('click', async () => {
  const file = input.files[0];
  if (!file) {
    alert("Please select a file first.");
    return;
  }

  // Create multipart/form-data automatically
  const formData = new FormData();
  formData.append("file", file, file.name);

  try {
    const response = await fetch("/profile/cgiTest.py", {
      method: "POST",
      body: formData   // <-- fetch sets multipart/form-data automatically
    });

    console.log(response);
    alert("Sent! Check console for response.");
  } catch (err) {
    console.error(err);
    alert("Upload failed â€” check console.");
  }
});
</script>

</body>
